<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="display"> </div>
        <div class="box">
            <button class="undo op">CR</button>
            <button class="clear op">AC</button>
            <button class="divide op">/</button>
            <button class="mul op">*</button>
            <button class="add op">+</button>
            <button class="one btn">1</button>
            <button class="two btn">2</button>
            <button class="three btn">3</button>
            <button class="four btn">4</button>
            <button class="five btn">5</button>
            <button class="six btn">6</button>
            <button class="sub op">-</button>
            <button class="seven btn">7</buttonv>
            <button class="eight btn">8</button>
            <button class="nine btn">9</button>
            <button class="zero btn">0</button>
            
          <button class="point op">.</button>
            <button class="total op">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
